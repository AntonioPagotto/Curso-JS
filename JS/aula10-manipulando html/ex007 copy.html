<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

        input {
            font: normal 15pt Arial;
            width: 100px;
            margin:10px;
        }

        span#res {
            margin-top: 20px;
        }
        div.calculadora{
            width: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
    <input type="number" name="txtn1" id="txtn1"> e
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <input type="button" value="Dividir" onclick="dividir()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    </div>
    <div class="calculadora">Resultado:
    <span id="res"></span>
    </div>


    <script>
        var tn1 = document.querySelector('input#txtn1')
        var tn2 = document.querySelector('input#txtn2')
        var res = document.querySelector('span#res')
        function somar() {
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var som = n1 + n2
            res.innerHTML = `${n1} + ${n2} = ${som}`
        }
        function subtrair(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sub = n1 - n2
            res.innerHTML = `${n1} - ${n2} = ${sub}`
        }
        function dividir(){
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var dev = n1/n2
            res.innerHTML = `${n1} / ${n2} = ${dev}`
        }
    </script>
</body>

</html>
